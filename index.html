<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP2</title>
    <script src="client/utilitaire/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="client/utilitaire/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <script src="client/utilitaire/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="client/utilitaire/cdnjs/jquery.twbsPagination.min.js"></script>
    <script src="client/public/js/affichageFilms.js"></script>
    <script src="client/public/js/requetes.js"></script>
    <script src="client/public/js/chargerCategs.js"></script>
    <script src="client/public/js/tris.js"></script>
    <script src="client/public/js/pagination.js"></script>
    <script src="client/public/js/modal&fom.js"></script>
    <script src="client/public/js/gestionDonnees.js"></script>
    <script src="client/public/js/recherche.js"></script>
    <link rel="stylesheet" href="client/public/css/style.css" />
  </head>
  <body onload="requetes();">
    <!--Début de la barre de navigation-->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="client/public/image/logo2.jpg" alt="logo" class="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" onclick="afficherAcceuil();">
              <a class="nav-link active" aria-current="page" href="#"
                >Accueil</a
              >
            </li>
            <li class="nav-item" onclick="afficherTout();">
              <a class="nav-link" href="#">Tous les films</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Lister par catégorie
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <select
                    class="selectDropdown"
                    id="selCategs"
                    name="selCategs"
                    onchange="trierCategorie(this.value)"
                  ></select>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Trier
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li class="tri">
                  <p class="dropdown-p">Par</p>
                  <select
                    class="selectDropdown select-tri"
                    id="selTri"
                    name="selTri"
                    onchange="trier(this.value)"
                  >
                    <option value="titre">Titre</option>
                    <option value="annee">Annee</option>
                    <option value="duree">Duree</option>
                  </select>
                </li>
                <li>
                  <p class="dropdown-p">Ordre</p>
                  <select
                    class="selectDropdown select-tri"
                    id="ordreTri"
                    name="ordreTri"
                    onchange="ordreTri(this.value)"
                  >
                    <option value="C">Croissant</option>
                    <option value="D" selected>Decroissant</option>
                  </select>
                </li>
              </ul>
            </li>
          </ul>

          <div class="d-flex justify-content-between">
            <form class="d-flex w-100" onsubmit="rechercher(event)">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Recherche..."
                aria-label="Search"
                id="recherche"
              />
              <button class="btn btn-outline-success" type="submit">
                Rechercher
              </button>
            </form>

            <a
              class="btn btn-outline-success ajouter"
              data-bs-toggle="modal"
              data-bs-target="#modal"
              onclick="remplirModal(null, 'S')"
              ><strong>+</strong></a
            >
          </div>
        </div>
      </div>
    </nav>

    <!--Fin de la barre de navigation-->
    <main>
      <!--Rangée de films dynamique-->
      <div id="card-group"></div>
      <!--Fin de la rangée de films dynamique-->
      <!--Début pagination-->
      <div id="pager" class="pager m-4">
        <ul id="pagination" class="pagination-sm"></ul>
      </div>
      <!--Fin pagination-->
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" id="modal-content"></div>
      </div>
    </div>
    <!--Fin modal-->
  </body>
</html>
